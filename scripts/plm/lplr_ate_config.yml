# Simulation parameters for LPLR ATE Coverage

simulation_parameters:
  repetitions: 1000
  max_runtime: 19800 # 5.5 hours in seconds
  random_seed: 42
  n_jobs: -2

dgp_parameters:
  theta: [0.5] # Treatment effect
  n_obs: [500] # Sample size
  dim_x: [20] # Number of covariates
  balanced_r0: [False] # Whether to use balanced r0 function

# Define reusable learner configurations
learner_definitions:
  lasso: &lasso
    name: "LassoCV"

  logistic: &logistic
    name: "Logistic"

  rf: &rf
    name: "RF Regr."
    params:
      n_estimators: 100
      max_features: "sqrt"

  rf-class: &rf-class
    name: "RF Clas."
    params:
      n_estimators: 100
      max_features: "sqrt"

  lgbm: &lgbm
    name: "LGBM Regr."
    params:
      n_estimators: 500
      learning_rate: 0.01

  lgbm-class: &lgbm-class
    name: "LGBM Clas."
    params:
      n_estimators: 500
      learning_rate: 0.01

dml_parameters:
  learners:
    - ml_m: *lasso
      ml_M: *logistic
      ml_t: *lasso
    - ml_m: *rf
      ml_M: *rf-class
      ml_t: *rf
    - ml_m: *lgbm
      ml_M: *lgbm-class
      ml_t: *lgbm

  score: ["nuisance_space", "instrument"]

confidence_parameters:
  level: [0.95, 0.90] # Confidence levels
