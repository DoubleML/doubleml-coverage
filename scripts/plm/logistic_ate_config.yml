# Simulation parameters for PLR ATE Coverage

simulation_parameters:
  repetitions: 1000
  max_runtime: 19800 # 5.5 hours in seconds
  random_seed: 42
  n_jobs: -2

dgp_parameters:
  theta: [0.5] # Treatment effect
  n_obs: [500] # Sample size
  dim_x: [20] # Number of covariates

# Define reusable learner configurations
learner_definitions:
  lasso: &lasso
    name: "LassoCV"

  rf: &rf
    name: "RF Regr."
    params:
      n_estimators: 200
      max_features: 10
      max_depth: 5
      min_samples_leaf: 20

  rf-class: &rf-class
    name: "RF Clas."
    params:
      n_estimators: 200
      max_features: 10
      max_depth: 5
      min_samples_leaf: 20

  lgbm: &lgbm
    name: "LGBM Regr."
    params:
      n_estimators: 500
      learning_rate: 0.01

