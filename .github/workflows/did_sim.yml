name: Run DID Scripts

on:
  workflow_dispatch:
    inputs:
        doubleml-py-branch:
          description: 'Branch in https://github.com/DoubleML/doubleml-for-py'
          required: true
          default: 'main'

jobs:
  run-did-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install git+https://github.com/your-username/doubleml@${{ github.event.inputs.doubleml-py-branch }}


    - name: Run scripts in did folder
      run: |
        for script in simulations/did/*.py; do
          python "$script"
        done

    - name: Commit and push results
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add simulations/did/results/
        git commit -m 'Update results from DID scripts'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}