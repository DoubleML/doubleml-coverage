simulation_parameters:
  repetitions: 10
  max_runtime: 19800
  random_seed: 42
  n_jobs: -2
dgp_parameters:
  n_obs:
  - 500
  n_levels:
  - 2
  linear:
  - true
learner_definitions:
  linear: &id001
    name: Linear
  logit: &id002
    name: Logistic
  lgbmr: &id003
    name: LGBM Regr.
    params:
      n_estimators: 500
      learning_rate: 0.01
      min_child_samples: 10
  lgbmc: &id004
    name: LGBM Clas.
    params:
      n_estimators: 500
      learning_rate: 0.01
      min_child_samples: 10
dml_parameters:
  treatment_levels:
  - - 0
    - 1
    - 2
  trimming_threshold:
  - 0.01
  learners:
  - ml_g: *id001
    ml_m: *id002
  - ml_g: *id003
    ml_m: *id004
  - ml_g: *id003
    ml_m: *id002
  - ml_g: *id001
    ml_m: *id004
confidence_parameters:
  level:
  - 0.95
  - 0.9
