simulation_parameters:
  repetitions: 200
  max_runtime: 19800
  random_seed: 42
  n_jobs: -2
dgp_parameters:
  n_obs:
  - 500
  n_levels:
  - 2
  linear:
  - true
learner_definitions:
  lgbmr: &id001
    name: LGBM Regr.
  lgbmc: &id002
    name: LGBM Clas.
dml_parameters:
  treatment_levels:
  - - 0
    - 1
    - 2
  trimming_threshold:
  - 0.01
  learners:
  - ml_g: *id001
    ml_m: *id002
confidence_parameters:
  level:
  - 0.95
  - 0.9
