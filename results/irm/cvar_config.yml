simulation_parameters:
  repetitions: 200
  max_runtime: 19800
  random_seed: 42
  n_jobs: -2
dgp_parameters:
  n_obs:
  - 5000
  dim_x:
  - 5
learner_definitions:
  linear: &id001
    name: Linear
  logit: &id002
    name: Logistic
  lgbmr: &id003
    name: LGBM Regr.
    params:
      n_estimators: 200
      learning_rate: 0.05
      num_leaves: 15
      max_depth: 5
      min_child_samples: 10
      subsample: 0.9
      colsample_bytree: 0.9
      reg_alpha: 0.0
      reg_lambda: 0.1
      random_state: 42
  lgbmc: &id004
    name: LGBM Clas.
    params:
      n_estimators: 200
      learning_rate: 0.05
      num_leaves: 15
      max_depth: 5
      min_child_samples: 10
      subsample: 0.9
      colsample_bytree: 0.9
      reg_alpha: 0.0
      reg_lambda: 0.1
      random_state: 42
