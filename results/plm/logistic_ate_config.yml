simulation_parameters:
  repetitions: 10
  max_runtime: 86400
  random_seed: 42
  n_jobs: -2
dgp_parameters:
  theta:
  - 0.5
  n_obs:
  - 500
  dim_x:
  - 20
learner_definitions:
  lasso: &id001
    name: LassoCV
  logistic: &id002
    name: Logistic
  rf:
    name: RF Regr.
    params:
      n_estimators: 100
      max_features: sqrt
  rf-class:
    name: RF Clas.
    params:
      n_estimators: 100
      max_features: sqrt
  lgbm:
    name: LGBM Regr.
    params:
      n_estimators: 500
      learning_rate: 0.01
  lgbm-class:
    name: LGBM Clas.
    params:
      n_estimators: 500
      learning_rate: 0.01
dml_parameters:
  learners:
  - ml_m: *id001
    ml_M: *id002
    ml_t: *id001
  score:
  - nuisance_space
confidence_parameters:
  level:
  - 0.95
  - 0.9
