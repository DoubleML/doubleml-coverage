simulation_parameters:
  repetitions: 1000
  max_runtime: 19800
  random_seed: 42
  n_jobs: -2
dgp_parameters:
  theta:
  - 0.5
  n_obs:
  - 500
  dim_x:
  - 20
learner_definitions:
  lasso:
    name: LassoCV
  rf: &id001
    name: RF Regr.
    params:
      n_estimators: 200
      max_features: 10
      max_depth: 5
      min_samples_leaf: 20
  lgbm:
    name: LGBM Regr.
    params:
      n_estimators: 500
      learning_rate: 0.01
dml_parameters:
  learners:
  - ml_m: *id001
    ml_M: *id001
    ml_t: *id001
  score:
  - nuisance_space
confidence_parameters:
  level:
  - 0.95
  - 0.9
