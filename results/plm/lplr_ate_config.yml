simulation_parameters:
  repetitions: 500
  max_runtime: 19800
  random_seed: 42
  n_jobs: -2
dgp_parameters:
  theta:
  - 0.5
  n_obs:
  - 500
  dim_x:
  - 20
learner_definitions:
  lasso: &id001
    name: LassoCV
  logistic: &id002
    name: Logistic
  rf: &id003
    name: RF Regr.
    params:
      n_estimators: 100
      max_features: sqrt
  rf-class: &id004
    name: RF Clas.
    params:
      n_estimators: 100
      max_features: sqrt
  lgbm: &id005
    name: LGBM Regr.
    params:
      n_estimators: 500
      learning_rate: 0.01
  lgbm-class: &id006
    name: LGBM Clas.
    params:
      n_estimators: 500
      learning_rate: 0.01
dml_parameters:
  learners:
  - ml_m: *id001
    ml_M: *id002
    ml_t: *id001
  - ml_m: *id003
    ml_M: *id004
    ml_t: *id003
  - ml_m: *id005
    ml_M: *id006
    ml_t: *id005
  score:
  - nuisance_space
  - instrument
confidence_parameters:
  level:
  - 0.95
  - 0.9
