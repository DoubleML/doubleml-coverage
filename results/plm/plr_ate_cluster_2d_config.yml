simulation_parameters:
  repetitions: 200
  max_runtime: 19800
  random_seed: 42
  n_jobs: -2
dgp_parameters:
  alpha:
  - 0.5
  dim_x:
  - 5
  n_clusters1:
  - 100
  n_clusters2:
  - 50
  obs_per_cluster:
  - 10
  linear:
  - true
  cluster_correlation:
  - 0.7
  error_correlation:
  - 0.5
  cluster_size_variation:
  - 0.3
learner_definitions:
  lasso: &id001
    name: LassoCV
  rf: &id002
    name: RF Regr.
    params:
      n_estimators: 200
      max_features: 10
      max_depth: 5
      min_samples_leaf: 20
  lgbm: &id003
    name: LGBM Regr.
    params:
      n_estimators: 500
      learning_rate: 0.01
dml_parameters:
  learners:
  - ml_g: *id001
    ml_m: *id001
  - ml_g: *id002
    ml_m: *id002
  - ml_g: *id001
    ml_m: *id002
  - ml_g: *id002
    ml_m: *id001
  - ml_g: *id003
    ml_m: *id003
  - ml_g: *id003
    ml_m: *id001
  - ml_g: *id001
    ml_m: *id003
  score:
  - partialling out
  - IV-type
confidence_parameters:
  level:
  - 0.95
  - 0.9
