simulation_parameters:
  repetitions: 1000
  max_runtime: 19800
  random_seed: 42
  n_jobs: -2
dgp_parameters:
  n_obs:
  - 1000
  fuzzy:
  - true
  cutoff:
  - 0.0
learner_definitions:
  lgbmr: &id001
    name: LGBM Regr.
    params:
      n_estimators: 100
      learning_rate: 0.05
  lgbmc: &id002
    name: LGBM Clas.
    params:
      n_estimators: 100
      learning_rate: 0.05
  global_linear: &id003
    name: Global Linear
  global_logistic: &id004
    name: Global Logistic
  local_linear: &id005
    name: Linear
  local_logistic: &id006
    name: Logistic
  stacked_reg: &id007
    name: Stacked Regr.
    params:
      n_estimators: 100
      learning_rate: 0.05
  stacked_cls: &id008
    name: Stacked Clas.
    params:
      n_estimators: 100
      learning_rate: 0.05
dml_parameters:
  fs_specification:
  - cutoff
  - cutoff and score
  - interacted cutoff and score
  learners:
  - ml_g: *id001
    ml_m: *id002
  - ml_g: *id003
    ml_m: *id004
  - ml_g: *id005
    ml_m: *id006
  - ml_g: *id007
    ml_m: *id008
confidence_parameters:
  level:
  - 0.95
  - 0.9
