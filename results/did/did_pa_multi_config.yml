simulation_parameters:
  repetitions: 1000
  max_runtime: 19800
  random_seed: 42
  n_jobs: -2
dgp_parameters:
  DGP:
  - 1
  - 4
  - 6
  n_obs:
  - 2000
learner_definitions:
  linear: &id001
    name: Linear
  logistic: &id002
    name: Logistic
  lgbmr: &id003
    name: LGBM Regr.
    params:
      n_estimators: 300
      learning_rate: 0.03
      num_leaves: 7
      max_depth: 3
      min_child_samples: 20
      subsample: 0.8
      colsample_bytree: 0.8
      reg_alpha: 0.1
      reg_lambda: 1.0
      random_state: 42
  lgbmc: &id004
    name: LGBM Clas.
    params:
      n_estimators: 300
      learning_rate: 0.03
      num_leaves: 7
      max_depth: 3
      min_child_samples: 20
      subsample: 0.8
      colsample_bytree: 0.8
      reg_alpha: 0.1
      reg_lambda: 1.0
      random_state: 42
dml_parameters:
  learners:
  - ml_g: *id001
    ml_m: *id002
  - ml_g: *id003
    ml_m: *id004
  score:
  - observational
  - experimental
  in_sample_normalization:
  - true
  - false
confidence_parameters:
  level:
  - 0.95
  - 0.9
